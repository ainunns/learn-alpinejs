<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.10.5/dist/cdn.min.js"
    ></script>
    <title>x-data & x-text</title>
  </head>

  <body>
    <!-- Alpine starts with a x-data. We need to create an alpine 'component' first. x-data defines any kind of HTML element as an alpine component. It is a javascript object.-->
    <div x-data="{message: 'Alpine js is awesome'}">
      <p x-text="message"></p>
    </div>

    <!-- Not only divs, we can use any HTML element as an alpine component -->
    <h1 x-data="{HText: 'This is our heading'}" x-text="HText"></h1>

    <!-- We can add multiple variables, methods and even getters inside the x-data -->
    <div
      x-data="{
      name: 'John Doe',
      email: 'john@gmail.com',
      number: 123456789
     }"
    >
      <ul>
        <li x-text="name"></li>
        <li x-text="email"></li>
        <li x-text="number"></li>
      </ul>
    </div>

    <!-- We can do the same thing like this also. But in this case we will be passing it as a function, not an object-->
    <div x-data="userDetails()">
      <ul>
        <li x-text="name"></li>
        <li x-text="email"></li>
        <li x-text="number"></li>
      </ul>
    </div>

    <!-- Alpine js doesn't work outside the component -->
    <div x-data="{message: 'Alpine js is awesome'}"></div>
    <p x-text="message"></p>

    <!-- But it will work in any nested component inside of it -->
    <div x-data="{message: 'Alpine js is very cool'}">
      <div x-data="{message2: 'Alpine js is very easy to learn'}">
        <div x-data="{message3: 'Alpine js is awesome'}">
          <p x-text="message"></p>
        </div>
      </div>
    </div>

    <!-- Inside x-text we can do any type of javascript things like concatenation, calculation etc -->
    <div x-data="{message: 'Alpine js is very cool'}">
      <div x-data="{message2: 'Alpine js is very easy to learn'}">
        <div x-data="{message3: 'Alpine js is awesome'}">
          <p x-text="message + ' ' + message3"></p>
        </div>
      </div>
    </div>

    <!-- The x-data can be empty too. It will still be considered as an alpine component -->
    <div x-data>
      <p x-text="3+3"></p>
    </div>

    <script>
      function userDetails() {
        return {
          name: "John Doe",
          email: "john@gmail.com",
          number: 123456789,
        };
      }
    </script>
  </body>
</html>
